{% load static %}

<!DOCTYPE html>
<html>

	<head>
		<title>MackEnquetes</title>
		<link rel="stylesheet" type="text/css" href="{% static 'enquetes/style_detalhes.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'enquetes/setup.css' %}">
		<link rel="shortcut icon" href="{% static 'enquetes/img/favicon.ico' %}">

	</head>
	<body>
		<header class="title_cont">
			<article class="title">
				<h1>Mack Enquetes</h1>
			</article>
			<article>
				<h1 class="m">/ M /</h1>
			</article>
		</header>
		<section class="outter">
			<section class="inner">
				<article class="title">
					<h2> - Questionary - </h2>
				</article>
				<section class="d">
					<section class="form_cont">
						<article class="formm">
							{% if erro %}
								<article class="erro">
									<p> <strong>{{ erro }}</strong></p>
								</article>
							{% endif %}
							<h3> {{ pergunta.enunciado }} </h3>
							<form action="{% url 'enquetes:votar' pergunta.id %}" method="post">

							{% csrf_token %}
							{% for escolha in pergunta.escolha_set.all %}
								<article class="boxes">
								    <input type="checkbox" name="escolha" id="escolha{{ forloop.counter }}" value="{{ escolha.id }}">
								    <label for="escolha{{ forloop.counter }}">{{ escolha.texto }}</label>
								</article>
							{% endfor %}

							<input type="submit" value="Votar">
							<input type="reset" class="reset">

							</form>
						</article>
						<article class="image_cont">
							<article class="img"></article>
						</article>
					</section>
				</section>
				<section class="return">
					<a href="{% url 'enquetes:index' %}">Voltar</a>
				</section>

				<footer>
					<article>
						<p>Powered by</p>
						<i class="faz">FAZ O WHILE</i>
					</article>
				</footer>
			</section>
		</section>
	</body>
</html>
